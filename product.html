<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Sanitary & Pipe Shop</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            text-align: center;
        }

        /* Hero Section */
        .hero-section {
            padding: 20px 0;
            background-color: #000;
            color: #fff;
        }

        .hero-section h1 {
            font-size: 32px;
            margin: 0;
            color: #333; /* Dark title color */
        }

        /* Product Range Section */
        .product-range {
            margin-top: 20px;
        }

        .product-range h2 {
            font-size: 24px;
            margin: 20px 0 10px;
            position: relative;
            display: inline-block;
            padding: 0 20px;
            color: #222; /* Darker color for title */
        }

        .product-range h2::before, .product-range h2::after {
            content: "";
            position: absolute;
            height: 1px;
            width: 50px;
            background-color: #000;
            top: 50%;
        }

        .product-range h2::before {
            left: -60px;
        }

        .product-range h2::after {
            right: -60px;
        }

        /* Product Links */
        .product-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 18px;
            margin: 10px 0;
        }

        .product-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .product-links a:hover {
            color: #007BFF;
        }

        /* Media and Images */
        .media-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .media-section video, .media-section img {
            width: calc(33.33% - 20px);
            max-width: 250px;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-range h2::before, .product-range h2::after {
                width: 30px;
            }

            .product-links {
                flex-direction: column;
                gap: 10px;
            }

            .media-section video, .media-section img {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <!-- Container to Center the Content -->
    <div class="container">

        <!-- Hero Section -->
        <header class="hero-section">
            <h1>Our Products</h1>
        </header>

        <!-- Product Range Section -->
        <div class="product-range">
            <h2>PRODUCT RANGE</h2>
            <div class="product-links">
                <a href="#plumbing">Plumbing</a>
                <a href="#swr">SWR (Sewage)</a>
                <a href="#underground">Underground</a>
                <a href="#agriculture">Agriculture</a>
                <a href="#water-storage">Water Storage Tanks</a>
            </div>
        </div>
 <br>
 <br>
        <!-- Media Section with Videos and Images -->
        <div class="media-section">
            <!-- Videos -->
            <video controls>
                <source src="v1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Images -->
            <img src="p1.jpg" alt="Product Image 1">
            <img src="p2.jpg" alt="Product Image 2">
            <img src="p3.jpg" alt="Product Image 3">
            <img src="U1.jpeg" alt="Product Image 4">
            <img src="C1.png" alt="Product Image 5">
            <img src="S1.png" alt="Product Image 6">
            <img src="AGRI.webp" alt="Product Image 3">
            <br>
            <h><B>and Many More...</B></h>
        </div>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Sanitary & Pipe Shop. All rights reserved.</p>
        </footer>

    </div>

</body>
</html>
